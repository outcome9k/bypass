steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/v2ray-proxy', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/v2ray-proxy']
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'v2ray-service'
    - '--image=gcr.io/$PROJECT_ID/v2ray-proxy'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=8080'
    - '--memory=512Mi'
    - '--cpu=1'

images:
  - 'gcr.io/$PROJECT_ID/v2ray-proxy'
